<body>
    <div id="load">
        <img src="img/loading_dots.gif" alt="loading" style="width: 120px;">
      </div>
    <div class="wrap">
        <div id="title-bar">
            <div id="title" onclick="location.href='daARA_choice.html'">daARA</div>
            <div id="title-bar-btns">
                <img src = "img/Back.png" class="titleBTN" id="back-btn" style="width: 18px; height: 18px;" onclick="location.href='daARA_SetClass.html'">
                 <img src = "img/Minimize.png" class="titleBTN" id="min-btn">
                 <img src = "img/Maximize.png" class="titleBTN" id="max-btn">

            </div>
       </div>
        <div class="daAra-logo">

        </div>
        
        <div class="form-wrap" style="height: 300px;">
            
            <input type="text" class="submitErrMSG" id="uploaderrMSG" style="color: red;" readonly></textarea>

            <form name="myform">
                <div class="selectbox" id="selectbox">
                    <label for="ex_select" id="showSelectedLecture">관리할 강의를 선택해주세요.</label>
                    <select id="lecture_select" onclick="changedOption(this)"> </select>
                </div>
                <button class="submit" id="selectboxBTN" type="button" button onclick="test()">확인</button>
                
                <script>
                    function getHtml(template) {
                    return template.join('\n');
                }
                </script>
                <form action="upload" id="upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="photoupload" style="display:none" multiple>
                </form>
               
        </div>

    </div>
